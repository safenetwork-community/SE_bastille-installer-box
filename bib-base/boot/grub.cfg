### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod btrfs
set root='hd0,gpt2'
search --no-floppy --fs-uuid --set=root a2092edd-d276-4016-8a37-fa0a2152f1fe
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
fi
terminal_output gfxterm
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=2
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=2
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Alpine Linux v3.18, with Linux virt' --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-virt-advanced-a2092edd-d276-4016-8a37-fa0a2152f1fe' {
	load_video
	insmod gzio
	insmod part_gpt
	insmod btrfs
	set root='hd0,gpt2'
	search --no-floppy --fs-uuid --set=root a2092edd-d276-4016-8a37-fa0a2152f1fe
	echo	'Loading Linux virt ...'
	linux	/boot/vmlinuz-virt root=UUID=a2092edd-d276-4016-8a37-fa0a2152f1fe ro  modules=sd-mod,usb-storage,btrfs quiet rootfstype=btrfs
	echo	'Loading initial ramdisk ...'
	initrd	/boot/initramfs-virt
}

### END /etc/grub.d/10_linux ###


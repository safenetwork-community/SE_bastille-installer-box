name: Vagrant cloud release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Packer
      - run: |
          sudo apt-get update
          sudo apt-get -y install packer

      - name: Run packer
      - run: |
          echo "Run packer"
          echo "Do other fancy stuff"
